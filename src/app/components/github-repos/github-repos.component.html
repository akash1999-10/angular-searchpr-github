<div class="card mt-3">
  <div class="row">
    <div class="col">
      <div class="card-header bg-secondary text-white">
        <h4>Github Repos</h4>
      </div>
      <div class="card-body">
        <ul class="list-group">
          <li *ngFor="let repo of githubRepos " class="list-group-item d-flex justify-content-between">
            <a href="/" class="text-primary font-weight-bold" target="_blank"
              >{{repo.name}}</a
            >
            <span class="badge alert-success">{{repo.stargazers_count}}</span>
            <span class="badge alert-warning">{{repo.watchers_count}}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
